<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>What's next - Register</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-8 d-flex justify-content-center px-5 pt-5 pb-3">
				<h1>Register</h1>
			</div>
			<div class="col-6 row justify-content-center px-5">
				<div th:if="${userAlreadyExisted}" class="col-6 py-2 mx-5">The user name has already existed.</div>
				<div class="col-8 py-2 px-3">
					<form th:action="@{/register}" method="post">
						<input class="form-control m-2 p-2" type="text" name="username" placeholder="Username" required="required"/>
						<input class="form-control m-2 p-2" type="email" name="email" placeholder="Email" required="required"/>
						<input class="form-control m-2 p-2" type="password" name="password" placeholder="Password" required="required"/>
						<div class="m-2 p-2 d-flex justify-content-evenly">
							<input class="btn btn-secondary" type="submit" value="Register" />
							<a class="btn btn-secondary" th:href="@{/login}">Cancel</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Task List</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
	
		<!-- Navigation bar -->
		<nav>
			<div class="navbar-collapse">
				<ul class="nav nav-tabs">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="/welcome">Home</a>
				  	</li>
				  	<li class="nav-item">
				    	<a class="nav-link active" href="/task-list">Task list</a>
				  	</li>
				  	<li class="nav-item">
				    	<a class="nav-link" href="#">Logout</a>
					</li>
				</ul>
			</div>
		</nav>
		
		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Title</th>
					<th scope="col">Description</th>
					<th scope="col">Start Date</th>
					<th scope="col">End Date</th>
					<th scope="col">Priority</th>
					<th scope="col"></th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="task, status: ${tasks}">
					<th scope="row" th:text="${status.index}+1"></td>
					<td th:text="${task.title}"></td>
					<td th:text="${task.description}"></td>
					<td th:text="${task.startDate}"></td>
					<td th:text="${task.endDate}"></td>
					<td th:text="${task.priority}"></td>
					<td>
						<a type="button" class="btn btn-success" 
							th:href="@{/update-task(taskId=${task.taskId})}">
							Update
						</a>
					</td>
					<td>
						<a type="button" class="btn btn-danger" 
							th:href="@{/delete-task(taskId=${task.taskId})}">
							Delete
						</a>
					</td> 
				</tr>
			</tbody>
		</table>
		
		
		<a href="/add-task" class="btn btn-primary">Add New Task</a>
		
		
		<script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head (title)">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<title>[[${title}]]</title>
</head>
<body>
	<div th:fragment="navbar" class="container">
		<nav class="nav">
			<div class="container-fluid">
				<ul class="nav nav-pills my-2">
					<li class="nav-item "><a class="nav-link" href="/"
						th:classappend="${currentPage == 'home' ? 'active' : ''}">Home</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						href="/task-list"
						th:classappend="${currentPage == 'task-list' ? 'active' : ''}">Task
							list</a></li>
					<li th:if="${isAdmin} == true"><a class="nav-link"
						href="/user-list"
						th:classappend="${currentPage == 'user-list' ? 'active' : ''}">Admin
							page</a></li>
					<li class="nav-item"><a class="nav-link" href="/logout">Logout</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	<hr class="m-0">
	<div th:fragment="collapsible-tasks (type)">
		<div class="col-12 row my-4"
			th:classappend="${type == 'Recent tasks' ? 'recent-task-div' : type == 'Critical tasks' ? 'critical-task-div'
				 : type == 'On-going tasks' ? 'on-going-task-div' : 'pending-task-div'}">
			<button type="button" class="collapsible">[[${type}]]</button>
			<div class="content col-12">
				<ul>
					<li>Task 1</li>
					<li>Task 2</li>
					<li>Task 3</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments :: head ('What\'s next - User List')"></head>
	<body>
		<div th:replace="fragments :: navbar"></div>
		<div class="container-fluid mx-2 px-5">
			<table class="table my-4">
				<thead>
					<tr>
						<th scope="col" style="width: 5%">ID</th>
						<th scope="col" style="width: 10%">Name</th>
						<th scope="col" style="width: 30%">Email</th>
						<th scope="col" style="width: 10%">Register date</th>
						<th scope="col" style="width: 10%">Last login date</th>
						<th class="sort" scope="col" style="width: 6%">Role</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user, status: ${users}">
						<th scope="row" th:text="${status.index}+1"/>
						<td th:text="${user.userName}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.registerDate}"></td>
						<td th:text="${user.lastLoginDate}"></td>
						<td th:text="${user.role}"></td>
						<td>
							<a type="button" class="btn btn-success mx-2" 
								href="/send-mail">
								Send e-mail
							</a>
							<a type="button" class="btn btn-warning mx-2" 
								href="#">
								Change role
							</a>
							<a type="button" class="btn btn-danger mx-2" 
								href="#">
								Remove
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/common.js}"></script>
		<script>
			toggleSortIcon();
		</script>
	</body>
</html>

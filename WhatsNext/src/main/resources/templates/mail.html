<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head ('What\'s next - User List')"></head>
<body>
	<div th:replace="fragments :: navbar"></div>
	<div class="container">
		<form class="my-4 form" th:action="@{/send-mail}" method="post">
			<div class="row justify-content-center">
				<div class="col-12 row justify-content-center mb-3">
					<div class="col-1">
						<label class="form-label" for="senderEmail">From</label>
					</div>
					<div class="col-7">
						<input type="hidden" name="senderEmail" th:value="${senderEmail}">
						<input type="email" id="senderEmail" class="form-control" th:value="${senderEmail}" disabled>
					</div>
				</div>
				<div class="col-12 row justify-content-center mb-3">
					<div class="col-1">
						<label class="form-label" for="receiverEmail">To</label>
					</div>
					<div class="col-7">
						<input type="email" id="receiverEmail" class="form-control" name="receiverEmail" th:value="${receiverEmail}" required="required">
					</div>
				</div>
				<div class="col-12 row justify-content-center mb-3">
					<div class="col-1">
						<label class="form-label" for="emailSubject">Subject</label>
					</div>
					<div class="col-7">
						<input type="text" id="emailSubject" class="form-control" name="emailSubject" required="required">
					</div>
				</div>
				<div class="col-12 row justify-content-center mb-3">
					<div class="col-8">
						<label class="form-label" for="emailContent">Content</label>
						<textarea id="emailContent" class="form-control" name="emailContent" rows="8" required="required"></textarea>
					</div>
				</div>
				<div class="col-4 my-3 d-grid mx-auto">
						<button type="submit" class="btn btn-primary">Submit</button>
						<a class=" d-grid my-3"
							th:href="@{/user-list/} + (${pageNum} ? ${pageNum} : '') + (${ascending} ? '&ascending=' + ${ascending} : '')"
							style="text-decoration: none;"><button type="button"
								class="btn btn-danger">Cancel</button></a>
				</div>
			</div>
		</form>
	</div>
	<script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>

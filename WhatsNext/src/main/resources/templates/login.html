<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>What's next - Log in</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-8 d-flex justify-content-center px-5 pt-5 pb-3">
				<h1>Welcome to What's Next</h1>
			</div>
			<div class="col-6 row justify-content-center px-5">
				<div th:if="${param.error}" class="col-6 py-2 mx-5">Invalid
					username and password.</div>
				<div th:if="${param.logout}" class="col-6 py-2 mx-5">You have
					been logged out.</div>
				<div th:if="${registerSuccess}" class="col-6 py-2 mx-5">Successfully register.</div>
				<div class="col-8 py-2 px-3">
					<form th:action="@{/login}" method="post">
						<input class="form-control m-2 p-2" type="text" name="username" placeholder="Username" />
						<input class="form-control m-2 p-2" type="password" name="password" placeholder="Password" />
						<div class="m-2 p-2 d-flex justify-content-evenly">
							<input class="btn btn-secondary" type="submit" value="Log in" />
							<a class="btn btn-secondary" th:href="@{/forgetPassword}">Forget password</a>
							<a class="btn btn-secondary" th:href="@{/register}">Register</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>

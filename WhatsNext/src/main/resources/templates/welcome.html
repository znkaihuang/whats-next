<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments :: head ('What\'s Next')"></head>
	<body>
		<div th:replace="fragments :: navbar"></div>
		<div class="container">
			<div class="row">
				<div class="col-12 mt-4">
					<h4 style="font-weight: bold;">Welcome back, [[${userName}]]!</h4>
				</div>
				<th:block th:each="taskDiv, iterStat : ${taskDivs}">
					<div th:replace="fragments :: collapsible-tasks (${taskDiv.name}, ${taskDiv.style}, ${taskDiv.taskList})"></div>
				</th:block>
	 		</div>
	 	</div>
	 	
		<script th:src="@{webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
		<script th:src="@{js/common.js}" type="text/javascript"></script>
		<script>
			enableCollapsibleDiv();
		</script>
	</body>
</html>

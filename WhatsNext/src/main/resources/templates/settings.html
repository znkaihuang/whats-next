<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments :: head ('What\'s next - ' + ${taskFormTitle})"></head>
<body>
	<div th:insert="fragments :: navbar"></div>
	<div class="container">
		<div class="row justify-content-center settings">
			<div class="col-8 row mt-5 d-none" id="messageDiv">
				<h4 id="returnMessageFromServer"></h4>
			</div>
			<div class="col-8 row mt-4">
				<label for="updateEmail" class="col-3 col-form-label">Update
					user e-mail</label>
				<div class="col-5">
					<input type="email" class="form-control" id="updateEmail" th:value="${userEmail}">
				</div>
				<div class="col-2">
					<button id="updateEmailBtn" class="btn btn-success">Update</button>
				</div>
			</div>
			<div class="col-8 row mt-4">
				<label for="updatePassword" class="col-3 col-form-label">Update
					user password</label>
				<div class="col-5">
					<input type="password" class="form-control" id="updatePassword">
				</div>
				<div class="col-2">
					<button id="updatePasswordBtn" class="btn btn-success">Update</button>
				</div>
			</div>
			<div class="col-8 row align-items-center mt-4">
				<label for="updateTaskNum" class="col-6 col-form-label">Change
					the displayed task number in home page</label>
				<div class="col-2">
					<input type="number" class="form-control" id="updateTaskNum" min="3" max="10" th:value="${taskNumInHomePage}">
				</div>
				<div class="col-2">
					<button id="updateTaskNumBtn" class="btn btn-success">Update</button>
				</div>
			</div>
		</div>
	</div>
	<script>
		var crsfToken = '[[${_csrf.token}]]';
		var updateEmailURL = '[[@{/updateEmail}]]';
		var updatePasswordURL = '[[@{/updatePassword}]]';
		var changeTaskNumInHomePageURL = '[[@{/changeTaskNumInHomePage}]]';
	</script>
	<script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
	<script th:src="@{/js/settings.js}"></script>
</body>
</html>
